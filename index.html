<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p {
				color: #7777ff;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<p>初闻不知曲中意，再闻已是曲中人。</p>
		<p>既然已是曲中人，何必再听曲中曲。</p>
		<p>曲中轻忆梦中人，梦醒时分叹红尘。</p>
		<p>曲终人散梦已醒，何处再寻梦中人。</p>
		<p>梦中合唱凤求凰，梦醒独奏离别赋。</p>
		<p>即知曲人存于梦，何故执于曲外人。</p>
		<p>多少痴梦多少等，难诉痴情曲中人。</p>
		<p>一萧一页红尘事，一弦一曲了人生。</p>
		<p>既然已是曲中人，何必再悟曲中意。</p>
		<p>不愿再做曲中人，奈何越听越沉沦。</p>
		<p>曲中曲，人中人，曲散人终离，曲终人散早成空。</p>
		<p>一曲肝肠断，天涯何处觅知音。</p>
	</body>
</html>
